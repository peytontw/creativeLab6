<html>

<head>
  <title>Customer Site</title>
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.min.js"></script>
  <script src="javascripts/app.js"></script>
  <link rel="stylesheet" href="stylesheets/style.css">
</head>

<body ng-app="comment" ng-controller="MainCtrl">
  <div id="content">

    <h1>Customer Site</h1>

    <p>
      <a href="index.html" class="btn btn-info btn-sm">
        <span class="glyphicon glyphicon-arrow-left"></span> Back
      </a>
    </p>

    <h2>Current Products</h2>
    <div ng-repeat="comment in comments | orderBy: 'title'">
      <input type="checkbox" ng-model="comment.addToCart">
      {{comment.title}} - price {{comment.price}}
      <img class='avatar' ng-src="{{comment.picURL}}" />
    </div>
    <form ng-submit="purchase()" style = "margin-top30px;">
      <button type="submit">Submit Purchase</button>
    </form>

    <h2>Shopping Cart</h2>
    <div ng-repeat="comment in cart | orderBy: 'title'">
      {{comment.title}} - price {{comment.price}}
      <img class='avatar' ng-src="{{comment.picURL}}" />
    </div>

  </div>
</body>
</html>
